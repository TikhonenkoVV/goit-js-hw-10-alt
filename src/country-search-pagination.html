<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/styles.css" />
        <title>Homework 10</title>
    </head>
    <body>
        <div class="container">
            <a class="btn-back" href="index.html"><span></span>Go back</a>
            <input
                type="text"
                id="country-search-box"
                placeholder="Enter the country name"
            />
            <div class="country-info-box grid"></div>
            <div class="pagination">
                <p class="pagination__page-counter"></p>
                <div class="pagination__items-box"></div>
                <p class="pagination__elements-counter"></p>
            </div>
        </div>
        <div class="error is-none">
            <p>Oops, there is no country with that name</p>
        </div>
        <script src="js/country-search-pagination.js" type="module"></script>
    </body>
</html>
